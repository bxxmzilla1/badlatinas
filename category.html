<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadLatina - Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .page-wrapper {
            width: 100%;
            min-height: 100vh;
        }

        .container {
            max-width: 428px;
            margin: 0 auto;
            background-color: #000;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 150px;
        }

        /* Header */
        .header {
            padding: 10px 20px 0;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 1002;
            background-color: #000;
        }

        .logo {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: inline-block;
        }

        .logo a {
            display: inline-block;
            text-decoration: none;
        }

        .logo img {
            max-height: 35px;
            width: auto;
            height: auto;
            display: block;
            max-width: 100%;
        }

        .header-nearby {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-nearby svg {
            color: #fff;
        }

        .nearby-text {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }

        /* Clip Section */
        .clip-section {
            cursor: pointer;
            margin-bottom: 40px;
        }

        /* Small Section Above Video */
        .above-video-section {
            margin: 5px 20px 20px 20px;
            padding: 4px 0;
            border-top: 1px solid #333;
            padding-top: 14px;
        }

        .section-content {
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            gap: 5px;
            margin-left: -5px;
        }

        .section-content .creator-name {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }


        .section-content svg {
            width: 16px;
            height: 16px;
            color: #2196F3;
        }

        /* Video Player */
        .video-container {
            margin: 0 0 5px 0;
            width: 100%;
            position: relative;
            border: none;
            border-radius: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: pointer;
            z-index: 10;
        }

        .video-container-square {
            aspect-ratio: 1 / 1;
            max-width: 320px;
            margin: 0 auto;
            background-color: #fff;
        }

        .video-container-square .video-screen {
            aspect-ratio: 1 / 1;
            display: none;
        }

        .video-container-square iframe {
            display: none;
        }

        .send-message-section {
            background-color: #ff9800;
            padding: 12px 20px;
            text-align: center;
            margin: 15px 0 0;
            border-radius: 4px;
            cursor: pointer;
        }

        .send-message-text {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }

        .load-more-button {
            background-color: #ff9800;
            color: #fff;
            padding: 18px 40px;
            text-align: center;
            margin: 20px auto;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: block;
            max-width: 428px;
        }

        .video-screen {
            background-color: #000;
            width: 100%;
            height: auto;
            min-height: 250px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-screen iframe {
            width: 100%;
            height: 250px;
            min-height: 250px;
            border: none;
            display: block;
            object-fit: cover;
        }

        .video-controls {
            background-color: #333;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-icons {
            display: flex;
            gap: 10px;
        }

        .control-icon {
            cursor: pointer;
            color: #fff;
            font-size: 18px;
        }

        .progress-bar-container {
            flex: 1;
            height: 4px;
            background-color: #555;
            border-radius: 2px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #ff0000;
            border-radius: 2px;
            width: 33%;
        }



        /* Ad Section */
        .ad-container {
            display: none;
        }

        .ad-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .ad-text {
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2196F3 0%, #FF9800 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0;
            margin-right: 10px;
        }

        .profile-icon svg {
            width: 60%;
            height: 60%;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
            cursor: pointer;
        }

        .icon-button {
            width: auto;
            height: auto;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
        }

        .count {
            font-size: 12px;
            color: #fff;
            font-weight: 600;
            margin-top: -2px;
        }

        /* Video Details Row */
        .video-details-row {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin: -10px 20px 20px;
        }

        .video-info {
            flex: 1;
        }

        .sidebar-navigation {
            display: none;
        }

        /* Mobile Layout (up to 767px) */
        @media (max-width: 767px) {
            .container {
                max-width: 100%;
                margin: 0;
                padding-left: 0;
                padding-right: 0;
                padding-bottom: 150px;
                width: 100vw;
            }

            .header {
                padding: 10px 15px 0;

            .logo img {
                max-height: 35px;
                width: auto;
                height: auto;
                max-width: 100%;
            }

            .video-container {
                margin: 0;
                width: 100vw;
                left: 0;
                right: 0;
                position: relative;
                max-width: none;
                border: none;
            }

            .video-screen {
                width: 100%;
                height: auto;
                min-height: 250px;
            }

            .video-screen iframe {
                width: 100%;
                height: 250px;
                min-height: 250px;
            }

        .video-details-row {
            margin: 15px 15px 0;
            padding: 0;
        }

        .video-info {
            max-width: 100%;
            margin-bottom: 0px;
        }

            .video-info {
                max-width: 100%;
                margin-bottom: 0px;
            }

            .ad-container {
                display: none;
            }

            .sidebar-navigation {
                display: none;
            }
        }

        .nav-button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }

        .nav-button-group .nav-label {
            font-size: 12px;
            color: #fff;
            text-align: center;
            margin-top: -2px;
        }

        .video-creator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 8px;
        }

        .creator-name {
            font-size: 14px;
            color: #fff;
        }

        .clickable-model {
            cursor: pointer;
            text-decoration: underline;
        }


        .small-iframe-container {
            display: inline-block;
            margin-left: -5px;
            margin-top: 2px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .small-iframe-container iframe {
            border-radius: 4px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
            transform: scale(1);
            transform-origin: top left;
        }

        .small-iframe-container iframe::-webkit-scrollbar {
            display: none; /* WebKit browsers */
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .video-tags {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        /* Engagement Stats */
        .engagement-stats {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-item svg {
            width: 20px;
            height: 20px;
        }

        .stat-item .count {
            font-size: 14px;
            color: #fff;
            margin: 0;
        }

        /* Navigation Arrow Buttons */
        .nav-arrow-button {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
        }

        .nav-arrow-button:hover {
            background-color: #fff;
            color: #000;
        }

        .nav-arrow-button:active {
            transform: scale(0.95);
        }

        .nav-arrow-button svg {
            width: 28px;
            height: 28px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #111;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            transition: color 0.2s;
        }

        .nav-item:hover {
            color: #ffeb3b;
        }

        .nav-item.nearby {
            color: #ff9800;
        }

        .nav-item.nearby:hover {
            color: #ff9800;
            opacity: 0.8;
        }

        .nav-item.selected {
            color: #ff9800;
        }

        .nav-item.selected:hover {
            color: #ff9800;
            opacity: 0.8;
        }

        .nav-label {
            font-size: 12px;
            margin-top: 2px;
        }

        /* Icons */
        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        /* Category List */
        .category-list-container {
            margin: 20px;
        }

        .category-section {
            margin-bottom: 18px;
        }

        .category-section-header {
            color: #9aa0a6;
            font-weight: 800;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #1f1f1f;
            cursor: pointer;
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .category-name {
            color: #fff;
            font-size: 15px;
        }

        .category-meta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .age-badge {
            background: #2a2a2a;
            color: #fff;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            border: 1px solid #3a3a3a;
        }

        .category-count {
            color: #9aa0a6;
            font-size: 12px;
            min-width: 50px;
            text-align: right;
        }

    </style>

<body>
    <div class="page-wrapper">
            <div class="container" id="mainContainer">
