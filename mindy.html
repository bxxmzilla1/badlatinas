<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bad Latina</title>
  <meta name="description" content="Bad Latina — community videos and player demo." />
  <meta name="keywords" content="bad latina, videos, community" />
  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111111;
      --border: #1e1e1e;
      --text: #e6e6e6;
      --muted: #a0a0a0;
      --accent: #ffa31a; /* Pornhub-like orange */
      --accent-dark: #ff8c00;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }
    /* Header styling to match reference exactly */
    .ph-header {
      background: #0b0b0b;
      border-bottom: 1px solid var(--border);
      width: 100%;
    }


    /* Main header - full width with centered content */
    .ph-header-inner {
      background: #0b0b0b;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .ph-header-container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
      height: 100%;
    }

    .ph-header-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 0 0 auto;
    }

    .ph-menu {
      background: transparent;
      border: 0;
      color: var(--accent);
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
    }

    .ph-logo {
      display: flex;
      align-items: center;
      font-weight: 800;
      letter-spacing: 0.2px;
      font-size: 24px;
    }

    .logo-bad { color: #fff; }
    .logo-hub {
      background: var(--accent);
      color: #000;
      padding: 4px 8px;
      margin-left: 4px;
      border-radius: 4px;
      font-weight: 800;
    }


    /* Main layout - full width content */
    .ph-main {
      display: block;
      max-width: 1200px;
      margin: 16px auto;
      padding: 0 16px;
    }

    .ph-content {
      width: 100%;
    }
    .player-card {
      background: var(--panel);
      padding: 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      position: relative;
    }

    /* Video title section styling */
    .video-title-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 0;
      width: 100%;
      gap: 20px;
    }

    .video-title {
      text-align: left;
      flex: 1;
    }

    .video-title h2 {
      color: #d4af37;
      font-size: 22px;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .follow-button-container {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
    }

    .follow-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 16px 32px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 163, 26, 0.4);
      min-width: 140px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .follow-btn:hover {
      background: #e6940f;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 163, 26, 0.5);
      border: 2px solid #fff;
    }

    .follow-btn:active {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 3px 10px rgba(255, 163, 26, 0.4);
    }

    /* Following state styles */
    .follow-btn.following {
      background: #00a651 !important;
      color: #fff !important;
      border: 2px solid #00a651 !important;
      box-shadow: 0 4px 15px rgba(0, 166, 81, 0.4) !important;
    }

    .follow-btn.following:hover {
      background: #008f47 !important;
      border-color: #008f47 !important;
      box-shadow: 0 6px 20px rgba(0, 166, 81, 0.5) !important;
      transform: translateY(-3px) scale(1.05);
    }

    .follow-btn.following:active {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 3px 10px rgba(0, 166, 81, 0.4) !important;
    }
    .playerContainer {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    .embedFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      transform: scale(1.3);
      transform-origin: left center;
    }

    /* Hide embedded video title and overlay elements */
    .playerContainer iframe {
      pointer-events: auto;
    }

    /* Hide top title/header area */
    .playerContainer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #000;
      z-index: 15;
      pointer-events: none;
    }

    /* Hide bottom controls/info area */
    .playerContainer::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: #000;
      z-index: 15;
      pointer-events: none;
    }

    /* Hide side elements with gradient overlay */
    .playerContainer {
      position: relative;
      overflow: hidden;
    }




    .shimmer { position: relative; overflow: hidden; }
    .shimmer::after { content: ""; position: absolute; inset: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); transform: translateX(-100%); animation: shimmer 1.4s infinite; }
    @keyframes shimmer { 100% { transform: translateX(100%); } }


    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .ph-main {
        padding: 0 12px;
      }
      
      .video-title-section {
        margin: 12px 0;
        gap: 12px;
      }
      
      .video-title h2 {
        font-size: 20px;
      }
      
      .follow-btn {
        padding: 14px 28px;
        font-size: 15px;
        min-width: 120px;
        height: 45px;
      }

      /* Responsive video scaling for tablet */
      .embedFrame {
        transform: scale(1.25);
        transform-origin: left center;
      }

      /* Adjust overlays for smaller screens */
      .playerContainer::before {
        height: 40px;
      }

      .playerContainer::after {
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .ph-main {
        padding: 0 8px;
      }
      
      .video-title-section {
        margin: 10px 0;
        gap: 10px;
      }
      
      .video-title h2 {
        font-size: 18px;
      }
      
      .follow-btn {
        padding: 12px 24px;
        font-size: 14px;
        min-width: 100px;
        height: 40px;
      }

      /* Responsive video scaling for mobile */
      .embedFrame {
        transform: scale(1.2);
        transform-origin: left center;
      }

      /* Adjust overlays for mobile screens */
      .playerContainer::before {
        height: 35px;
      }

      .playerContainer::after {
        height: 50px;
      }
    }

    /* Extra small screens */
    @media (max-width: 360px) {
      .embedFrame {
        transform: scale(1.15);
        transform-origin: left center;
      }

      .playerContainer::before {
        height: 30px;
      }

      .playerContainer::after {
        height: 45px;
      }
    }

    .ph-footer { text-align: center; padding: 20px; color: #888; font-size: 0.8rem; }
  </style>
</head>
<body>
  <header class="ph-header">

    <!-- Main header -->
    <div class="ph-header-inner">
      <div class="ph-header-container">
        <div class="ph-header-left">
          <button class="ph-menu" aria-label="Menu">☰</button>
          <div class="ph-logo">
            <span class="logo-bad">Bad</span><span class="logo-hub">Latina</span>
          </div>
        </div>
      </div>
    </div>

  </header>

  <main class="ph-main">
    <div class="ph-content">
      <section class="player-card">

        <!-- 📝 Video title and follow button -->
        <div class="video-title-section">
          <div class="video-title">
            <h2>𝐌𝐚𝐤𝐞 𝐋𝐮𝐧𝐚 𝐂𝐔𝐌 𝐖𝐢𝐭𝐡 𝐒𝐐𝐔𝐈𝐑𝐓! 💦 - LEAKED</h2>
          </div>
          <div class="follow-button-container">
            <button class="follow-btn">FOLLOW</button>
          </div>
        </div>


        <!-- 🎥 Player container -->
        <div id="playerContainer" class="playerContainer">
          <iframe id="embedFrame" class="embedFrame"
            src="https://cbxyz.com/in/?tour=SHBY&campaign=HeIZW&track=embed&room=kaeliascorch"
            frameborder="0"
            allowfullscreen>
          </iframe>
        </div>

      </section>
      
    </div>

  </main>

  <footer class="ph-footer">
    <small>© Bad Latina — demo interface.</small>
  </footer>

  <script>
    // Video player functionality
    const embedFrame = document.getElementById('embedFrame');

    // Follow button functionality
    const followBtn = document.querySelector('.follow-btn');
    
    followBtn.addEventListener('click', function() {
      if (followBtn.textContent === 'FOLLOW') {
        // Change to FOLLOWING state
        followBtn.innerHTML = '✓ FOLLOWING';
        followBtn.classList.add('following');
        
        // Add a small animation feedback
        followBtn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          followBtn.style.transform = '';
        }, 150);
        
      } else {
        // Change back to FOLLOW state
        followBtn.textContent = 'FOLLOW';
        followBtn.classList.remove('following');
      }
    });
  </script>
</body>
</html>
